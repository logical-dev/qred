group 'qred-task'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 16

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.dropwizard', name: 'dropwizard-core', version: '4.0.1'
    implementation group: 'io.dropwizard', name: 'dropwizard-auth', version: '4.0.1'
    implementation group: 'io.dropwizard', name: 'dropwizard-testing', version: '4.0.1'
    implementation group: 'io.dropwizard', name: 'dropwizard-client', version: '4.0.1'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.11'
//    implementation group: 'io.dropwizard', name: 'dropwizard-jdbi3', version: '1.2.3'
    testImplementation group: 'junit', name: 'junit', version: '4.13.1'
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'

//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}
targetCompatibility = JavaVersion.VERSION_16
